<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topography Change Prediction</title>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* To make sure map covers full screen */
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="map"></div>

    <div class="absolute top-4 left-4 z-10 bg-gray-800 bg-opacity-80 p-4 rounded-lg shadow-lg w-64">
        <h3 class="text-lg font-bold mb-4">Controls</h3>
        <div class="mb-4">
            <label for="year-select" class="block mb-2 text-sm font-medium">Select Year:</label>
            <select id="year-select" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2 w-full">
                <option value="2025">2025</option>
                <option value="2030">2030</option>
            </select>
        </div>
        <div>
            <label for="scenario-select" class="block mb-2 text-sm font-medium">Select Scenario:</label>
            <select id="scenario-select" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2 w-full">
                <option value="normal">Normal</option>
                <option value="heavy_rainfall">Heavy Rainfall</option>
                <option value="deforestation">Deforestation</option>
            </select>
        </div>
    </div>

    <div class="absolute top-4 right-4 z-10 w-80 bg-gray-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">AI Prediction Analytics</h2>
        <div class="space-y-3">
            <div>
                <span class="font-semibold text-gray-400">Volume Displaced:</span>
                <span id="volume-data" class="font-mono text-lg ml-2">N/A</span>
            </div>
            <div>
                <span class="font-semibold text-gray-400">Area Affected:</span>
                <span id="area-data" class="font-mono text-lg ml-2">N/A</span>
            </div>
            <div>
                <span class="font-semibold text-gray-400">Risk Level:</span>
                <span id="risk-data" class="font-mono text-lg ml-2">N/A</span>
            </div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="1.js"></script>

</body>
</html>
