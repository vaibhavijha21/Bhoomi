<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Terrain Prediction | SIH Demo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/style.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html { scroll-behavior: smooth; }
        /* Changed body background to white */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* A slightly off-white (slate-50) */
        }
        /* Updated active button style for light theme */
        .location-btn.active { 
            background-color: #0284c7; /* A nice light blue (sky-600) */
            color: white; 
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Future Terrain Prediction</h1>
            <p class="text-lg text-gray-600">Visualizing Climate Change Impact in Uttarakhand over 10 Years</p>
        </header>

        <div id="location-selector" class="flex justify-center items-center space-x-2 md:space-x-4 mb-8 bg-white p-2 rounded-lg max-w-lg mx-auto shadow-md border border-gray-200">
            <button data-location="joshimath" class="location-btn w-full py-2 px-4 rounded-md font-semibold transition-colors duration-300 hover:bg-sky-100 text-sky-800">Joshimath</button>
            <button data-location="kedarnath" class="location-btn w-full py-2 px-4 rounded-md font-semibold transition-colors duration-300 hover:bg-sky-100 text-sky-800">Kedarnath</button>
            <button data-location="sahastradhara" class="location-btn w-full py-2 px-4 rounded-md font-semibold transition-colors duration-300 hover:bg-sky-100 text-sky-800">Sahastradhara</button>
        </div>

        <main class="flex flex-col lg:flex-row gap-8">

            <div class="w-full lg:w-2/3 bg-white rounded-xl overflow-hidden shadow-xl border border-gray-200">
                <img-comparison-slider class="h-[300px] md:h-[550px] w-full">
                    <img id="image-before" slot="first" src="" class="object-cover w-full h-full" />
                    <img id="image-after" slot="second" src="" class="object-cover w-full h-full" />
                </img-comparison-slider>
            </div>

            <aside class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-xl border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900 mb-1">Analysis for <span id="location-name" class="text-sky-600"></span></h2>
                <p class="text-sm text-gray-500 mb-6">Predicted changes from 2025 to 2035</p>

                <div class="space-y-5">
                    <div class="bg-slate-100 p-4 rounded-lg border border-slate-200">
                        <h3 class="font-semibold text-lg mb-3 text-gray-800">Physical Changes (10 Years)</h3>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Vegetation Loss:</span>
                                <span id="vegetation-loss-value" class="font-bold text-red-500 text-base"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Landslide Risk Increase:</span>
                                <span id="landslide-risk-value" class="font-bold text-yellow-500 text-base"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Soil Displacement (Est.):</span>
                                <span id="soil-displacement-value" class="font-bold text-purple-500 text-base"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-100 p-4 rounded-lg border border-slate-200">
                        <h3 class="font-semibold text-lg mb-3 text-gray-800">Risk Factor Probability</h3>
                        <div>
                            <canvas id="risk-chart"></canvas>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="2.js"></script>
</body>
</html>
